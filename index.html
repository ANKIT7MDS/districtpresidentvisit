<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>प्रविष्टियाँ - कार्यक्रम विवरण</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Devanagari', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      vertical-align: top;
    }
    th {
      background-color: #e0e0e0;
    }
    img {
      max-width: 100px;
    }
  </style>
</head>
<body>
  <h2>प्रविष्टियाँ - कार्यक्रम विवरण</h2>
  <table id="responseTable">
    <thead id="thead"></thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
   const sheetURL = 'https://script.google.com/macros/s/AKfycbyXuM7Y2NTwnLU6j6LK48XkSi3X3zo2HMYF-2KguneVL_t_TgYQcskKy-Ly48oAWjNYMw/exec';


    fetch(sheetURL)
      .then(response => {
        if (!response.ok) throw new Error("नेटवर्क प्रतिक्रिया असफल");
        return response.json();
      })
      .then(data => {
        const thead = document.getElementById('thead');
        const tbody = document.getElementById('tbody');

        if (data.error) {
          tbody.innerHTML = `<tr><td colspan="20">त्रुटि: ${data.error}</td></tr>`;
          return;
        }

        if (data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='20'>कोई डेटा नहीं मिला</td></tr>";
          return;
        }

        // Headers
        let headerRow = '<tr>';
        Object.keys(data[0]).forEach(key => {
          headerRow += `<th>${key}</th>`;
        });
        headerRow += '</tr>';
        thead.innerHTML = headerRow;

        // Rows
        data.forEach(row => {
          let rowHTML = '<tr>';
          Object.values(row).forEach(val => {
            if (typeof val === 'string' && val.startsWith('http') && (val.includes('.jpg') || val.includes('.png'))) {
              rowHTML += `<td><img src="${val}" alt="फ़ोटो"></td>`;
            } else {
              rowHTML += `<td>${val}</td>`;
            }
          });
          rowHTML += '</tr>';
          tbody.innerHTML += rowHTML;
        });
      })
      .catch(error => {
        document.getElementById('responseTable').innerHTML = `<tr><td colspan="20">डेटा लोड नहीं हो सका: ${error.message}</td></tr>`;
        console.error('Fetch Error:', error);
      });
  </script>
</body>
</html>
